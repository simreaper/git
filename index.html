<script>
		var company = [{
			name: 'Google',
			type: 'Product'
		}, {
			name: 'Microsoft',
			type: 'Product'
		}, {
			name: 'Congnizant',
			type: 'Services'
		}, {
			name: 'TCS',
			type: 'Services'
		}, {
			name: 'HP',
			type: 'Product'
		}, {
			name: 'Wipro',
			type: 'Services'
		}
		]

		var isProduct = function(company) {
			return company.type==='Product';
		};
		var isService = function(company) {
			return company.type==='Services';
		};
		var product = company.filter(isProduct);
		var services = company.filter(isService);
		var id;
		$(document).ready(function(){
			$("#para").dialog({
			autoOpen: false,
			modal: true,
			buttons: { Details: function() {
			$(".ui-dialog-titlebar").hide();
				 $(this).empty();
				 if(id === "buttonC"){
				 $(this).html("Details of the profile <a href='http://google.com' target='_blank'>Google</a><br /><a href='http://microsoft.com' target='_blank'>Microsoft</a><br /><a href='http://hp.com' target='_blank'>HP</a>");
				 $('.ui-dialog-buttonpane button:contains("Details")').button().hide();}
				 else if(id === "buttonD"){
				 $(this).html("Details of the profile <a href='http://cognizant.com' target='_blank'>Cognizant</a><br /><a href='http://tcs.com' target='_blank'>TCS</a><br /><a href='https://www.wipro.com' target='_blank'>Wipro</a>");
				 $('.ui-dialog-buttonpane button:contains("Details")').button().hide();}
				 $(this).css({"visibility":"visible","background":"white","position":"relative"});
				 },
                  Close: function() {$(this).dialog("close");
                  $('.ui-dialog-buttonpane button:contains("Details")').button().show();
				 }
               },position: {
					my: 'center',
					at: 'center',
					of: window,
					collision: 'fit'
						},
						resizable: false,
			});
			
		
			$("#buttonC").click(function(event){
				$("#para").css({"visibility":"visible","background":"orange","position": "absolute"," top": "0",
				    "bottom": "0", "left": "0", "right": "0"});
			$(".ui-dialog-titlebar").show();
			id = event.target.id;
			$("#para").dialog("open");
			$("#para").empty();
				for(var i=0;i<product.length;i++){
					$("#para").append(product[i].name+" ");
				}
				clickedProduct = true;
			
			})
		$("#buttonD").click(function(event){
			$("#para").css({"visibility":"visible","background":"lightblue","position": "absolute"," top": "0",
			    "bottom": "0", "left": "0", "right": "0"});
		$(".ui-dialog-titlebar").show();
			id=event.target.id;
			$("#para").dialog("open");
			$("#para").empty();
				for(var i=0;i<services.length;i++){
					$("#para").append(services[i].name+" ");
				}
				clickedServices = true;
			})
		})
	</script>

	</div>

	<br><p style="font-size: 24px;font-family: 'Quicksand', sans-serif;">To know product/service companies: </p>
	<button id="buttonC" style="margin-right:20px; float:center; font-size: 16px;font-family: 'Quicksand', sans-serif;">click here to know product companies</button>
	<button id="buttonD" style="margin-right:0px; float:center; font-size: 16px;font-family: 'Quicksand', sans-serif;">click here to know service companies</button>
